<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400&display=swap" rel="stylesheet">
    <title>ZiroToHero Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            <a href="https://zirotohero.com/" target="_blank">ZiroToHero</a> Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>

    <content>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            
            <div>
                <label for="number" id="number-label">Age <span>(optional)</span></label>
                <input type="number" id="number" placeholder="Age">
            </div>
            
            <div>
                <label>Which option best describes your current role?</label>
                <select name="dropdown1" id="dropdown1" style="width: 99%; height: 36px;">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full_time_job">Full Time Job</option>
                    <option value="full_time_learner">Full Time Learner</option>
                    <option value="prefer_not_to_say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
                <label>Would you recommend ZiroToHero to a friend?</label>
                <div id="recommend">
                    <div>
                        <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                        <label for="definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
    
                    <div>
                        <input type="radio" id="not_sure" name="recommend" value="not_sure">
                        <label for="not_sure">Not sure</label>
                    </div>
                </div>
            </div>
                    
            <div id="favorite">
                <label>What is your favorite course in ZiroToHero?</label>
                <select name="dropdown2" id="dropdown2" style="width: 99%; height: 36px;">
                    <option value="" disabled selected>Select a course</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="ecmascript">EcmaScript</option>
                    <option value="reactjs">ReactJS</option>
                </select>
            </div>

            <div id="improve">
                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                <div>
                    <input type="checkbox" id="frontend" name="frontend">
                    <label for="frontend">Frontend Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="backend" name="backend">
                    <label for="backend">Backend Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="devops" name="devops">
                    <label for="devops">DevOps</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="workshops" name="workshops">
                    <label for="workshops">Workshops</label>
                </div>
                <div>
                    <input type="checkbox" id="lives" name="lives">
                    <label for="lives">Live Stream AMA</label>
                </div>
                <div>
                    <input type="checkbox" id="meetups" name="meetups">
                    <label for="meetups">Meetups</label>
                </div>
            </div>
            
            <div id="textarea">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" rows="5" placeholder="Enter your comment here ..." style="height: 100px;"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </content>


    <footer>
        <p>&#169; Copyright 2021</p>
    </footer>
</body>
</html>
